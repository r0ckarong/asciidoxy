name: Verify changes on develop branches

on:
  push:
    branches:
      - develop
      - 'develop-*'

jobs:
  test:
    name: Test python package
    uses: ./.github/workflows/python-test.yml

  docker:
    name: Create and test Docker images
    uses: ./.github/workflows/docker.yml
    needs: test
    with:
      release: false
    secrets: inherit

